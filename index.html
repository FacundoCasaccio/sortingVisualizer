<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Sorting Algorithms Visualizer</title>
  </head>
  <body>
    <div class="container light">
      <!-- Header -->
      <header class="light">
        <!-- Logo -->
        <h1 class="light">Sort visualizer</h1>

        <!-- Incono para visualizar informacion acerca de sorting algorithms-->
        <div id="info">
          <span class="light">i</span>
        </div>

        <!-- Change theme -->
        <button id="darkMode" class="light">Dark Mode</button>

        <!-- Generate random array button -->
        <button id="generate" class="light">Generate Array</button>

        <div id="select" class="light">
          <label for="length" class="light">Array length: </label>
          <select name="length" id="length" class="light">
            <option value="10" class="light">10</option>
            <option value="20" class="light">20</option>
            <option value="30" class="light">30</option>
            <option value="40" class="light">40</option>
            <option value="50" class="light">50</option>
          </select>
        </div>

        <!-- Sorting algorithms buttons-->
        <ul>
          <li><button id="quick" class="light">QuickSort</button></li>
          <li><button id="merge" class="light">MergeSort</button></li>
          <li><button id="bubble" class="light">BubbleSort</button></li>
          <li><button id="heap" class="light">HeapSort</button></li>
        </ul>
      </header>

      <!-- Main -->
      <main>
        <ul id="array"></ul>
      </main>

      <!-- Footer -->
      <footer class="light">
        <span class="light">Created by Facundo Casaccio - 2022</span>
      </footer>
    </div>

    <!-- App script -->
    <script src="js/index.js"></script>
    <!-- Toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
